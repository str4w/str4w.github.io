<LINK REL="stylesheet" HREF="http://www.cyberus.ca/~rbrooks/pagestyle.css" TYPE="text/css">
<Script language="Javascript" src="http://www.cim.mcgill.ca/~rbrook/dynapi/src/dynapi.js"></script>
<Script language="Javascript" src="panorama.js"></script>
<Script language="Javascript"> 

	DynAPI.setLibraryPath('http://www.cim.mcgill.ca/~rbrook/dynapi/src/lib/')
	DynAPI.include('dynapi.api.*')
	DynAPI.include('dynapi.event.*')
        panimage1=new Image();
        panimage1.src="sinewave.png";
</script>
<Script language="Javascript">

DynAPI.onLoad=function() {
   buildPanorama('target1',panimage1,1)
}
</script>
